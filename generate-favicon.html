<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
        }

        .favicon {
            width: 512px;
            height: 512px;
            background: white;
            border-radius: 80px;
            position: relative;
            overflow: visible;
        }

        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            top: 150px;
            left: 150px;
        }

        /* Create arrow pointing upper-left using CSS */
        .arrow::before {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: #003D82;
            clip-path: polygon(0% 0%, 40% 0%, 40% 60%, 60% 60%, 60% 40%, 100% 40%, 100% 100%, 0% 100%);
            transform: rotate(-45deg);
            transform-origin: center;
        }

        .dot {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #FF6B00;
            border-radius: 50%;
            top: 120px;
            left: 120px;
        }
    </style>
</head>

<body>
    <div class="favicon">
        <div class="arrow"></div>
        <div class="dot"></div>
    </div>
</body>

</html>
