    <!-- Main arrow body pointing upper-right -->
    <polygon points="0,80 0,20 20,20 20,0 80,60 20,120 20,100 0,100" fill="#4A90E2"/>
    <!-- Orange dot at top -->
    <circle cx="65" cy="15" r="12" fill="#FF8533"/>
  </g>
  
  <!-- Text: KnowMore (in white) -->
  <text x="180" y="120" font-family="'Space Grotesk', 'Arial', sans-serif" font-size="56" font-weight="700" fill="#FFFFFF" letter-spacing="-1">
    KnowMore
  </text>
  
  <!-- Text: IRL (in orange) -->
  <text x="500" y="120" font-family="'Space Grotesk', 'Arial', sans-serif" font-size="56" font-weight="700" fill="#FF8533" letter-spacing="-1">
    IRL
  </text>
  
  <!-- Divider line -->
  <line x1="185" y1="140" x2="620" y2="140" stroke="#4A90E2" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Tagline: Learning That Works IRL -->
  <text x="185" y="165" font-family="'Inter', 'Arial', sans-serif" font-size="15" font-weight="400" fill="#94A3B8" letter-spacing="0.5">
    Learning That Works IRL
  </text>
</svg>
